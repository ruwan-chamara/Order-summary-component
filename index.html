<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img class="hero-img" src="images/illustration-hero.svg" alt="card-img">
    <h1>Order Summary</h1>
    <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="planBox">
      <img src="images/icon-music.svg" alt="icon-music">
      <div class="annual-plan">
        <h3 >Anual Plan</h3>
        <p class="plane">$59.99/year</p>
      </div>
      <a href="#"> <p class="change">Change</p></a>
    </div>
    <button class="payment">Proceed to Payment</button>
    <button class="cancel">Canacel Order</button>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ruwan chamara</a>.
    </div>
  </div>
  

</body>
</html>
